
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arioli - Productos</title>
        <!-- BOOTSTRAP 4 CDN -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <script src="js/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/products.css') }}">
    </head>

     <body>

    {% include 'navbar.html' %}

    {% block content %}
    <br></br>
        <!-- PLATILLOS -->
        <div class="">
            <div class="text-md-center">
                <section class="container content-section">
                    <h1 <br class="display-4">Todos Nuestros Productos </br></h1>
                    <hr class="my-4">
                    <form action="" method="post">
                        <select name="category" class="form-select" style="max-width:20%;" id="floatingSelect">
                            {% for category in categories %}
                            <option value= "{{category}}">{{category}}</option>
                            {% endfor %}
                            <input class="btn btn-dark" type="submit" name="boton" value="Buscar">
                        </select>
                        {% if error %}
                            <p class="error"> {{ error }}</p>
                        {% endif %}
                        <div class="shop-items">
                            {%for k,v in productos.items() %}
                            <div class="shop-item">
                                <span class="shop-item-title">{{  v['title'] }}</span>
                                <img class="shop-item-image" src="{{  v['thumbnail'] }}">
                                <div class="shop-item-details">
                                    <span class="shop-item-price">${{  v['precio'] }}</span>
                                        {% if username %}
                                        <button class="btn btn-dark shop-item-button" type="submit" value="{{ k }}" name="boton">Agregar al Carrito</button>
                                        {% endif %}
                                </div>
                            </div>
                            {%endfor %}
                        </div>
                    </form>
                </section>
            </div>
        </div>
    {% endblock %}
    {% include 'footer.html' %}

    </body>
</HTML>
