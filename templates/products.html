
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arioli - Productos</title>
        <!-- BOOTSTRAP 4 CDN -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <script src="js/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/products.css') }}">
    </head>

     <body>

    {% include 'navbar.html' %}

    {% block content %}
    <br></br>
    <div class="jumbotron text-center col-lg-10 col-md-10 col-sm-10 col-xs-10 offset-1 float-md-center">
        <h1 class="display-4">Todos Nuestros Productos</h1>
        <hr class="my-4">
        <form action="" method="post">
            <select name="category" class="form-select" style="max-width:25%;" id="floatingSelect">
                <option value selected>Selecciona una Categor√≠a...</option>
                {% for category in categories %}
                <option value= "{{category}}">{{category}}</option>
                {% endfor %}
                <input class="btn-search" type="submit" name="boton" value="Buscar">
                {% if error %}
                <p class="error"> {{ error }}</p>
                {% endif %}
            </select>
            <div class="gallery">
                {%for k,v in productos.items() %}
                <div class="content" style="background-color:#FFFFFF;">
                    <span class="shop-item-title">{{  v['title'] }}</span>
                    <img class="shop-item-image" src="{{  v['thumbnail'] }}">
                    <div class="shop-item-details">
                        <div class="container">
                            <span class="shop-item-price">${{  v['precio'] }}</span>
                        </div>
                        {% if username %}
                        <button class="shop-item-button" type="submit" value="{{ k }}" name="boton">Agregar al Carrito</button>
                        {% endif %}
                    </div>
                </div>
                {%endfor %}
            </div>
        </form>
    </div>
    {% endblock %}

    </body>
</HTML>
