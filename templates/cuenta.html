<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <title>Arioli - Sabor de Herencia</title>
        <!-- BOOTSTRAP 4 CDN -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <script src="static/js/admin.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
        <!-- CUSTOM CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cuenta.css') }}">
        <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet" /> -->
        <link rel="shortcut icon" href="#" />
    </head>

  <body>
    {% include 'navbar.html' %}
        {% block content %}
        <br></br>
        <div class="jumbotron text-center col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center">
                <h1 class="display-4">Cuenta</h1>
                <hr class="my-4">
                {% if username %}
                <p class="lead">
                  <label class="form-label">Bienvenido, {{ username }} </label><br>
                  <form action="/logout">
                    <input class="btn-logout" type="submit" value="Cerrar Sesión" />
                  </form>
                  {% else %}
                  <div class="grid-container">
                    <form action="/login">
                      <input class="btn-login" type="submit" value="Iniciar Sesión" />
                    </form>
                    <form action="/registro">
                      <input class="btn-register" type="submit" value="Registrarme" />
                    </form>
                    {% endif %}
                  </div>
                </p>
         </div>
        {% endblock %}
  </body>
</html>
