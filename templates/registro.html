<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <title>Login - Arioli</title>
        <!-- BOOTSTRAP 4 CDN -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <script src="static/js/admin.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
        <!-- CUSTOM CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
        <link rel="shortcut icon" href="#" />
    </head>

   <body>
        {% include 'navbar.html' %}

      <br></br>
      <div class="wrapper">
         <div class="title-text">
            <div class="title signup">
               Registrarse
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="" method="post">
                  <div class="field">
                     <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" name="name" value="{{ request.form.name }}" required>
                  </div>
                  <div class="field">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" name="surname" value="{{ request.form.surname }}" required>
                     </div>
                     <div class="field">
                        <input type="text" id="email" class="form-control" name="email" placeholder="Correo" value="{{ request.form.email }}" required>
                     </div>
                  <div class="field">
                     <input type="password" id="password" class="form-control" placeholder="Contraseña" name="password" value="{{ request.form.password }}" required>
                  </div>
                  <div class="pass-link">
                     <a href="/login">¿Ya Tienes una Cuenta?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" id="register" value="Registrarme">
                  </div>
               </form>
            </div>
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
