<html>

<head>
    <meta charset="UTF-8">
    <title>Administración Arioli</title>
    <!-- BOOTSTRAP 4 CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="static/js/admin.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <!-- CUSTOM CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <br><br>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>PRODUCTO</label><label class="validation-error hide" id="productoValidationError">*Este Campo es Obligatorio.</label>
                        <input type="text" name="producto" id="producto">
                    </div>
                    <div>
                        <label>INSUMO</label><label class="validation-error hide" id="insumoValidationError">*Este Campo es Obligatorio.</label>
                        <input type="text" name="insumo" id="insumo">
                    </div>
                    <div>
                        <label>PROVEEDOR</label><label class="validation-error hide" id="provValidationError">*Este Campo es Obligatorio.</label>
                        <input type="text" name="prov" id="prov">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Añadir">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="tablaproducto">
                    <thead>
                        <tr>
                            <th>PRODUCTO</th>
                            <th>INSUMO</th>
                            <th>PROVEEDOR</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
